name: CodeQL Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL (Go + Python)
        uses: github/codeql-action/init@v3
        with:
          languages: go, python
          # Removed custom queries to avoid advanced config conflict with default setup

      - name: Autobuild Go
        uses: github/codeql-action/autobuild@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          pip install pyyaml || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        # Removed category to keep default processing

  summary:
    name: Security Scan Summary
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report
        run: |
          echo "### ðŸ” CodeQL Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "Languages scanned: Go, Python" >> $GITHUB_STEP_SUMMARY
          echo "If the previous error persisted, disable default CodeQL setup in Security > Code scanning settings then re-run." >> $GITHUB_STEP_SUMMARY
