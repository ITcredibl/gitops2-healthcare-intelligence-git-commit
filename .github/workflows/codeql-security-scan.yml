name: CodeQL Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1' # Weekly Monday 02:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'python' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        if: matrix.language == 'go'
        uses: github/codeql-action/autobuild@v3

      - name: Setup Python (for dependency install)
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python deps (minimal)
        if: matrix.language == 'python'
        run: |
          pip install pyyaml

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  summary:
    name: Security Scan Summary
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Report
        run: |
          echo "### ðŸ” CodeQL Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "Languages scanned: Go, Python" >> $GITHUB_STEP_SUMMARY
          echo "Review alerts under Security > Code scanning alerts." >> $GITHUB_STEP_SUMMARY
