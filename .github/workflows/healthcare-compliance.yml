name: Healthcare Compliance CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  compliance-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup OPA
      uses: open-policy-agent/setup-opa@v2
      with:
        version: latest
    
    - name: Run Healthcare Compliance Policies
      run: |
        echo "ðŸ” Running healthcare compliance validation..."
        opa test policies/
        
    - name: Healthcare Risk Assessment
      run: |
        echo "ðŸ¥ Analyzing healthcare-specific risks..."
        python3 tools/git_intel/risk_scorer.py
        
    - name: Generate Compliance Report
      if: always()
      run: |
        echo "ðŸ“‹ Generating compliance audit report..."
        python3 tools/ai_compliance_framework.py > compliance-report.md
        
    - name: Upload Compliance Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compliance-reports
        path: compliance-report.md
